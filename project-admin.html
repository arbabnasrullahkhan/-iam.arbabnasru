<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Admin | Arbab Nasrullah</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;background-color:#030712;color:#f3f4f6;}.form-input{background-color:#1f2937;border:1px solid #4b5563;color:#f3f4f6;transition:.2s;}.form-input:focus{border-color:#3B82F6;outline:0;box-shadow:0 0 0 3px rgba(59,130,246,.2);}</style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- LOGIN FORM -->
    <div id="login-container" class="w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-6">Project Admin Login</h1>
        <form id="login-form" class="space-y-4">
            <div><label for="email">Email</label><input type="email" id="email" required class="form-input w-full p-3 rounded-lg mt-1"></div>
            <div><label for="password">Password</label><input type="password" id="password" required class="form-input w-full p-3 rounded-lg mt-1"></div>
            <button type="submit" class="w-full bg-blue-600 font-bold py-3 rounded-full hover:bg-blue-700">Login</button>
            <p id="login-error" class="text-red-400 text-sm text-center"></p>
        </form>
    </div>

    <!-- ADMIN DASHBOARD (Initially hidden) -->
    <div id="admin-dashboard" class="hidden w-full max-w-6xl">
        <header class="flex justify-between items-center mb-8"><h1 class="text-3xl font-bold">Project Dashboard</h1><button id="logout-btn" class="bg-red-600 font-bold py-2 px-5 rounded-full hover:bg-red-700">Logout</button></header>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- ADD/EDIT FORM -->
            <div class="lg:col-span-1">
                <form id="project-form" class="space-y-4 p-6 bg-gray-900 rounded-2xl">
                    <h2 id="form-title" class="text-2xl font-bold mb-4">Add New Project</h2>
                    <input type="hidden" id="project-id">
                    <div><label>Project Title</label><input type="text" id="project-title" required class="form-input w-full mt-1 p-2 rounded-md"></div>
                    <div><label>Description</label><textarea id="project-desc" rows="4" required class="form-input w-full mt-1 p-2 rounded-md"></textarea></div>
                    <div><label>Image Filename</label><input type="text" id="project-image" required class="form-input w-full mt-1 p-2 rounded-md" placeholder="e.g., my-project.png"><p class="text-xs text-gray-400 mt-1">Upload to `assets/project/` folder.</p></div>
                    <div><label>Tags (comma-separated)</label><input type="text" id="project-tags" class="form-input w-full mt-1 p-2 rounded-md" placeholder="e.g., HTML, CSS, JS"></div>
                    
                    <div class="pt-4 border-t border-gray-700">
                        <h3 class="font-semibold">Custom Buttons (Optional)</h3>
                        <div class="space-y-2 mt-2">
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="btn1-text" class="form-input p-2 rounded-md" placeholder="Button 1 Text"><input type="text" id="btn1-link" class="form-input p-2 rounded-md" placeholder="Button 1 Link"></div>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="btn2-text" class="form-input p-2 rounded-md" placeholder="Button 2 Text"><input type="text" id="btn2-link" class="form-input p-2 rounded-md" placeholder="Button 2 Link"></div>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="btn3-text" class="form-input p-2 rounded-md" placeholder="Button 3 Text"><input type="text" id="btn3-link" class="form-input p-2 rounded-md" placeholder="Button 3 Link"></div>
                            <div class="grid grid-cols-2 gap-2"><input type="text" id="btn4-text" class="form-input p-2 rounded-md" placeholder="Button 4 Text"><input type="text" id="btn4-link" class="form-input p-2 rounded-md" placeholder="Button 4 Link"></div>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 pt-4"><button type="submit" class="w-full bg-blue-600 font-bold py-3 rounded-full hover:bg-blue-700">Save Project</button><button type="button" id="cancel-edit-btn" class="hidden w-full bg-gray-600 font-bold py-3 rounded-full hover:bg-gray-700">Cancel</button></div>
                </form>
            </div>
            <!-- PROJECT LIST -->
            <div id="project-list-container" class="lg:col-span-2 p-6 bg-gray-900 rounded-2xl"><h2 class="text-2xl font-bold mb-4">Existing Projects</h2><div id="project-list" class="space-y-3"><p>Loading projects...</p></div></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBO54U5WtwR3rfDDHFgDbPzwF-V27Ml5m4",
         authDomain: "portfolio-87299.firebaseapp.com",
          projectId: "portfolio-87299",
           storageBucket: "portfolio-87299.firebasestorage.app",
            messagingSenderId: "458111444495", 
            appId: "1:458111444495:web:f290b11f480e6ad1fe657a",
             measurementId: "G-6EYBX1VE63"
              };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const projectForm = document.getElementById('project-form');
        const projectList = document.getElementById('project-list');
        const formTitle = document.getElementById('form-title');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        
        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            if (user) {
                loginContainer.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                loadProjects();
            } else {
                loginContainer.classList.remove('hidden');
                adminDashboard.classList.add('hidden');
            }
        });
        loginForm.addEventListener('submit', e => { e.preventDefault(); auth.signInWithEmailAndPassword(loginForm.email.value, loginForm.password.value).catch(err => alert(err.message)); });
        logoutBtn.addEventListener('click', () => auth.signOut());

        // --- CRUD LOGIC ---
        const projectsCollection = db.collection('projects');
        
        const loadProjects = async () => { /* ... (Same as shop admin) ... */ 
            projectList.innerHTML = `<p>Loading projects...</p>`;
            const snapshot = await projectsCollection.orderBy('createdAt', 'desc').get();
            projectList.innerHTML = snapshot.empty ? `<p>No projects yet. Add one!</p>` : '';
            snapshot.forEach(doc => {
                const project = doc.data();
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-gray-800 p-3 rounded-lg';
                item.innerHTML = `<p class="font-semibold">${project.title}</p><div class="flex gap-2"><button class="edit-btn text-yellow-400 text-sm" data-id="${doc.id}">Edit</button><button class="delete-btn text-red-400 text-sm" data-id="${doc.id}">Delete</button></div>`;
                projectList.appendChild(item);
            });
        };

        projectForm.addEventListener('submit', async e => {
            e.preventDefault();
            const projectId = document.getElementById('project-id').value;
            const projectData = {
                title: document.getElementById('project-title').value,
                description: document.getElementById('project-desc').value,
                image: document.getElementById('project-image').value,
                tags: document.getElementById('project-tags').value.split(',').map(s => s.trim()).filter(Boolean), // filter(Boolean) removes empty tags
                button1Text: document.getElementById('btn1-text').value,
                button1Link: document.getElementById('btn1-link').value,
                button2Text: document.getElementById('btn2-text').value,
                button2Link: document.getElementById('btn2-link').value,
                button3Text: document.getElementById('btn3-text').value,
                button3Link: document.getElementById('btn3-link').value,
                button4Text: document.getElementById('btn4-text').value,
                button4Link: document.getElementById('btn4-link').value,
            };

            try {
                if (projectId) {
                    await projectsCollection.doc(projectId).update(projectData);
                    alert('Project updated!');
                } else {
                    projectData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await projectsCollection.add(projectData);
                    alert('Project added!');
                }
                resetForm();
                loadProjects();
            } catch (error) { console.error("Error saving project: ", error); alert("Error saving project."); }
        });

        projectList.addEventListener('click', async e => {
            if (e.target.classList.contains('delete-btn')) { /* ... (Same as shop admin) ... */
                const id=e.target.dataset.id;if(confirm("Are you sure?")){try{await projectsCollection.doc(id).delete(),alert("Project deleted!"),loadProjects()}catch(e){alert("Error deleting project.")}}
            }
            if (e.target.classList.contains('edit-btn')) {
                const id = e.target.dataset.id;
                const doc = await projectsCollection.doc(id).get();
                const p = doc.data();
                formTitle.textContent = 'Edit Project';
                document.getElementById('project-id').value = id;
                document.getElementById('project-title').value = p.title;
                document.getElementById('project-desc').value = p.description;
                document.getElementById('project-image').value = p.image;
                document.getElementById('project-tags').value = p.tags ? p.tags.join(', ') : '';
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`btn${i}-text`).value = p[`button${i}Text`] || '';
                    document.getElementById(`btn${i}-link`).value = p[`button${i}Link`] || '';
                }
                cancelEditBtn.classList.remove('hidden');
                window.scrollTo(0, 0);
            }
        });
        
        const resetForm = () => { formTitle.textContent = 'Add New Project'; projectForm.reset(); document.getElementById('project-id').value = ''; cancelEditBtn.classList.add('hidden'); };
        cancelEditBtn.addEventListener('click', resetForm);
    </script>
</body>
</html>
