    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBO54U5WtwR3rfDDHFgDbPzwF-V27Ml5m4",
             authDomain: "portfolio-87299.firebaseapp.com",

              storageBucket: "portfolio-87299.firebasestorage.app",

                 };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 800, once: true, offset: 50 });
            // Light/Dark Mode Logic (same as before)
            const themeToggle=document.getElementById("theme-toggle"),lightIcon=document.getElementById("theme-icon-light"),darkIcon=document.getElementById("theme-icon-dark"),applyTheme=e=>{document.documentElement.className=e,"dark"===e?(lightIcon.classList.add("hidden"),darkIcon.classList.remove("hidden")):(lightIcon.classList.remove("hidden"),darkIcon.classList.add("hidden"))},savedTheme=localStorage.getItem("theme")||(window.matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light");applyTheme(savedTheme),themeToggle.addEventListener("click",()=>{const e="light"===(localStorage.getItem("theme")||"light")?"dark":"light";localStorage.setItem("theme",e),applyTheme(e)});const menuBtn=document.getElementById("menu-btn"),mobileMenu=document.getElementById("mobile-menu"),menuSpans=menuBtn.querySelectorAll("span");menuBtn.addEventListener("click",()=>{mobileMenu.classList.toggle("hidden"),menuSpans[0].classList.toggle("rotate-45"),menuSpans[0].classList.toggle("translate-y-2"),menuSpans[1].classList.toggle("opacity-0"),menuSpans[2].classList.toggle("-rotate-45"),menuSpans[2].classList.toggle("-translate-y-2")});

            const projectGrid = document.getElementById('project-grid');
            const searchBar = document.getElementById('search-bar');
            const noResultsMessage = document.getElementById('no-results-message');
            let allProjects = []; // Store all projects here

            // Fetch and Display Projects
            db.collection("projects").orderBy("createdAt", "desc").get().then(querySnapshot => {
                if (querySnapshot.empty) {
                    projectGrid.innerHTML = `<p class="col-span-full text-center text-[var(--text-secondary)]">No projects found. Add one from the admin panel!</p>`;
                    return;
                }
                querySnapshot.forEach(doc => {
                    allProjects.push({ id: doc.id, ...doc.data() });
                });
                displayProjects(allProjects); // Initial display
            }).catch(error => {
                console.error("Error fetching projects: ", error);
                projectGrid.innerHTML = `<p class="col-span-full text-center text-red-400">Error loading projects.</p>`;
            });

            // Function to display projects
            function displayProjects(projectsToDisplay) {
                projectGrid.innerHTML = '';
                if (projectsToDisplay.length === 0) {
                    noResultsMessage.classList.remove('hidden');
                } else {
                    noResultsMessage.classList.add('hidden');
                }
                
                projectsToDisplay.forEach(project => {
                    let tagsHTML = '';
                    if (project.tags) { project.tags.forEach(tag => { tagsHTML += `<span class="text-xs font-semibold bg-blue-900/50 text-blue-300 py-1 px-3 rounded-full">${tag}</span>`; }); }
                    let buttonsHTML = '';
                    for (let i = 1; i <= 4; i++) { if (project[`button${i}Text`] && project[`button${i}Link`]) { const bgColor = i === 1 ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-700/50 hover:bg-gray-600/50'; buttonsHTML += `<a href="${project[`button${i}Link`]}" target="_blank" class="${bgColor} text-white font-semibold py-2 px-4 rounded-full transition-colors text-sm">${project[`button${i}Text`]}</a>`; } }
                    
                    const projectCard = `
                        <div class="project-card glass-effect rounded-xl overflow-hidden flex flex-col" data-aos="fade-up">
                            <img src="assets/project/${project.image}" alt="${project.title}" class="w-full h-56 object-cover">
                            <div class="p-6 flex flex-col flex-grow">
                                <h3 class="text-xl font-bold">${project.title}</h3>
                                <p class="text-sm text-[var(--text-secondary)] mt-2 flex-grow">${project.description}</p>
                                <div class="mt-4 flex flex-wrap gap-2">${tagsHTML}</div>
                                <div class="mt-6 flex flex-wrap gap-4">${buttonsHTML}</div>
                            </div>
                        </div>`;
                    projectGrid.innerHTML += projectCard;
                });
            }

            // Search functionality
            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProjects = allProjects.filter(project => 
                    project.title.toLowerCase().includes(searchTerm) || 
                    project.description.toLowerCase().includes(searchTerm) ||
                    (project.tags && project.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
                displayProjects(filteredProjects);
            });
        });
    </script>
